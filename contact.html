<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <main>
        <form action="/contact" method="post">
            <label for="sender_username">Your Username:</label>
            <input type="text" id="sender_username" name="sender_username" required>
            <label for="recipient_username">Recipient's Username:</label>
            <input type="text" id="recipient_username" name="recipient_username" required>
            <label for="message_content">Message:</label>
            <textarea id="message_content" name="message_content" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <!-- Your footer content goes here -->
    </footer>
</body>
</html>
