<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Spark Job Board</title>
    <!-- Add your CSS and JavaScript links here -->
</head>

<body>
    <header>
        <h1>Career Spark Job Board</h1>
    </header>
    <main>
        <!-- Display job listings and testimonials -->
        {% for job in job_listings %}
            <div class="job-listing">
                <h2>{{ job.title }}</h2>
                <p>{{ job.description }}</p>
                <!-- Add other job details here -->
            </div>
        {% endfor %}

        {% for testimonial in testimonials %}
            <div class="testimonial">
                <p>{{ testimonial }}</p>
            </div>
        {% endfor %}
    </main>
</body>

</html>
